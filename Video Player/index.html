<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/4bbc541e69.js" crossorigin="anonymous"></script>
  </head>
  <body>
  	<h1>Custom Video Player</h1>
    <video src="video/Homepage.mp4" id="video" class="screen" poster="img/video.jpg"></video>
    <!--Add custom controls for the video player-->
    <div class="controls">
    	<!--This is play button-->
    	<button class="btn" id="play">
    		<i class="fa fa-play fa-2x"></i>
    	</button>
    	<!--This is stop button-->
    	<button class="btn" id="stop">
    		<i class="fa fa-stop fa-2x"></i>
    	</button>
    	<!--This is progress bar-->
    	<input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">
    	<!--This is the time duration-->
    	<span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
