<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Music player</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<!--Project titile-->
	<h1>Music Player</h1>

	<!--Container for Music Player-->
	<div class="container" id="container">
		<!--Container for info about current song-->
		<div class="info">
			<!--Placeholder: Name of current song will added here-->
			<h4 id="song-title">Ertugrul</h4>
			<!--placeholder: progress bar showing progress of playback for current song-->
			<div class="progress" id="progress">
				<div class="progress-bar" id="progress-bar"></div>
			</div>
		</div>
		<!--This is the actual audio player-->
		<audio src="music/Ertugrul-Song.mp3" id="audio"></audio>
		<!--album art-->
		<div class="album-art">
			<img src="images/artworks.jpg" alt="album-art" id="album-art">
		</div>
		<!--navigation button to change song-->
		<div class="nav">
			<!--Button: change to previous song-->
			<button id="previous" class="nav-btn">
				<i class="fas fa-backward"></i>
			</button>
			<!--Button: play / pause song-->
			<button id="play" class="nav-btn nav-btn-large">
				<i class="fas fa-play"></i>
			</button>
			<!--Button: change to next song-->
			<button id="next" class="nav-btn">
				<i class="fas fa-forward"></i>
			</button>
		</div>

	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
