<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Expense Tracker</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h2>Expense Tracker</h2>
	<div class="container">
		<!--overall account balance-->
		<h4>Account Balance</h4>
		<h1 id="balance">$0.00</h1>
		<!--Credit and debit balance-->
		<div class="credit-debit-balance">
			<!--Credit Balance-->
			<div>
				<h4>Credit</h4>
				<p id="money-credit" class="money credit">+$0.00</p>
			</div>
			<!--Debit Balance-->
			<div>
				<h4>Debit</h4>
				<p id="money-debit" class="money debit">-$0.00</p>
			</div>
		</div>
		<!-- transaction history -->
		<h3>History</h3>
		<!-- List of Transaction -->
		<ul id="list" class="list">
			<!---<li class="credit">Salary <span>+$5,000</span> <button class="delete-btn">X</button> </li>
			<li class="debit">Dinner Party <span>-$1,000</span> <button class="delete-btn">X</button> </li>--->
		</ul>
		<!-- Form to add a new transaction -->
		<h3>Add Transaction</h3>
		<form id="add-form">
			<div class="form-control">
				<label for="reason">Description</label>
				<input type="text" id="reason" name="" placeholder="Enter reason for transaction">
			</div>
			<div class="form-control">
				<label for="amount">Transaction amount</label>
				<input type="number" id="amount" name="" placeholder="Enter transaction amount">
			</div>
			<button class="btn">Add Transaction</button>
		</form>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
